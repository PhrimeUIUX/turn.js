<!doctype html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="../../turn.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #ccc;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    #book {
      width: 800px;
      height: 500px;
      margin: auto;
    }

    #book .page {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    #coveroverride {
      height: auto;
      width: auto;
      background-image: 
      url('https://storage.googleapis.com/ppc_toda_web_app/businesssummit/bg.jpg'),
      linear-gradient(to right, #ffffff00 97%, #00436500 100%);
      z-index: 8;
    }

    #book .odd {
      background-image:
        linear-gradient(to right, #ffffff00 97%, #004365cd 100%),
        url('https://storage.googleapis.com/ppc_toda_web_app/businesssummit/bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;

    }

    #book .even {
      background-image:
        linear-gradient(to left, #ffffff00 97%, #004365cd 100%),
        url('https://storage.googleapis.com/ppc_toda_web_app/businesssummit/bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    #covercontent {
      width: auto;
      height: 85%;
      aspect-ratio: 1/auto;
    }

    

    #controls {
      width: 800px;
      text-align: center;
      margin: 20px auto;
      font: 30px Arial;
    }

    #controls input,
    #controls label {
      font: 30px Arial;
    }

    /* Page Styles */
    .white-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90%;
      height: 93%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 0px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-family: sans-serif;
    }

    #top {
      position: absolute;
      top: 0%;
      left: 50%;
      width: 90%;
      height: 25%;
      transform: translate(-50%, -50%);
      margin-top: 20.0%;
      color: #fff;
      text-align: center;
      align-content: center;
      font-weight: 500;
      font-size: 1.3rem;
      background: linear-gradient(#338B8C, #192286);
      opacity: 0.75;
    }

    #logo {
      width: 50%;
      aspect-ratio: 1/1.15;
      margin: 30% 0% 0% 0%;
      transition: all 0.3s ease;
      pointer-events: auto;
    }

    #logo:hover {
      width: 55%;
      aspect-ratio: 1/1.15;
      margin: 30% 0% 0% 0%;
    }
  </style>
</head>

<body>

  <div id="book">
    <!-- Page 1 -->

    <div id="coveroverride" class="page even">
      <div class="white-overlay">
        <img id="covercontent" src="https://storage.googleapis.com/ppc_toda_web_app/businesssummit/covercontent.png">
      </div>
    </div>


    <!-- Page 2 -->
    <div class="page odd">
      <div class="white-overlay">
        <img id="logo" src="https://storage.googleapis.com/ppc_toda_web_app/downloadpage/logov2.png">
      </div>
      <div id="top">CO-PRESENTED BY</div>
    </div>

    <!-- Page 3 -->
    <div class="page even">
      <div class="white-overlay">
        <h1>Content for Page 3</h1>
      </div>
    </div>

    <!-- Page 4 -->
    <div class="page odd">
      <div class="white-overlay">
        <h1>More Content on Page 4</h1>
      </div>
    </div>

    <!-- Page 5 -->
    <div class="page even">
      <div class="white-overlay">
        <h1>Last Page (5)</h1>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div id="controls">
    <label for="page-number">Page:</label>
    <input type="text" size="3" id="page-number"> of <span id="number-pages"></span>
  </div>

  <script>
    const numberOfPages = 5; // Already hardcoded 5 pages

    $(function () {
      $('#book').turn({
        acceleration: true,
        pages: numberOfPages,
        elevation: 50,
        gradients: !$.isTouch,
        when: {
          turned: function (e, page) {
            $('#page-number').val(page);
          }
        }
      });

      $('#number-pages').html(numberOfPages);

      $('#page-number').keydown(function (e) {
        if (e.keyCode === 13) {
          const page = parseInt($(this).val());
          if (page >= 1 && page <= numberOfPages) {
            $('#book').turn('page', page);
          }
        }
      });

      // Swipe gesture support
      let startX = 0;

      document.addEventListener('touchstart', function (e) {
        startX = e.touches[0].clientX;
      });

      document.addEventListener('touchend', function (e) {
        let endX = e.changedTouches[0].clientX;
        let deltaX = endX - startX;

        if (Math.abs(deltaX) > 50) {
          if (deltaX > 0) $('#book').turn('previous');
          else $('#book').turn('next');
        }
      });
    });
  </script>

</body>

</html>

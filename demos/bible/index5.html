<!doctype html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="../../turn.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: #ccc;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        #book {
            width: 800px;
            height: 500px;
            margin: auto;
        }

        #book .page {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            align-items: center;
            align-content: center;
            
        }

        #coveroverride {
            height: auto;
            width: auto;
            background-image:
                url('https://storage.googleapis.com/ppc_toda_web_app/businesssummit/bg.jpg'),
                linear-gradient(to right, #ffffff00 97%, #00436500 100%);
            z-index: 8;
        }

        #book .odd {
            background-image:
                linear-gradient(to right, #ffffff00 97%, #004365cd 100%),
                url('https://storage.googleapis.com/ppc_toda_web_app/businesssummit/bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        #book .even {
            background-image:
                linear-gradient(to left, #ffffff00 97%, #004365cd 100%),
                url('https://storage.googleapis.com/ppc_toda_web_app/businesssummit/bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        #covercontent {
            width: auto;
            height: 85%;
            aspect-ratio: 1/auto;
        }

        #controls {
            width: 800px;
            text-align: center;
            margin: 20px auto;
            font: 30px Arial;
        }

        #controls input,
        #controls label {
            font: 30px Arial;
        }



        .white-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            height: 93%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-family: sans-serif;
            flex-direction: column;
        }

        #top {
            position: absolute;
            top: 0%;
            left: 50%;
            width: 90%;
            height: 25%;
            transform: translate(-50%, -50%);
            margin-top: 20.0%;
            color: #fff;
            text-align: center;
            align-content: center;
            font-weight: 500;
            font-size: 1.3rem;
            background: linear-gradient(#338B8C, #192286);
            opacity: 0.75;
        }

        /* === Click-to-expand styles === */
        #logo-container {
            text-align: center;
            width: 100%;
            transition: all 0.3s ease;
        }

        #logo {
            width: 50%;
            aspect-ratio: 1/1.15;
            margin: 30% 0% 0% 0%;
            transition: all 0.3s ease;
            cursor: pointer;
            pointer-events: auto;
        }

        #logo:hover {
            width: 55%;
        }

        #logo.expanded {
            width: 30%;
            margin-top: 0;
        }

        #content {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 1s ease, opacity 0.5s ease;
            font-size: 1.2rem;
            margin-top: 0rem;
        }

        #logo.expanded+#content {
            max-height: 300px;
            opacity: 1;
        }

        .grid-page {
            background-color: #338B8C;
            width: 90%;
            height: 90%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            margin: ;
            padding: 0% 0%;
            place-items: center;
            align-items: center;
            position: relative;
            

        }

        .white-overlay.card {
            width: 90%;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: 0.3s ease;
            cursor: pointer;
            padding: 0rem;
            margin: ;
            position: relative;
           
        }

        .logo {
            width: 70%;
            aspect-ratio: 1/1.15;
            transition: all 0.3s ease;
            margin: 1rem 0;
        }

        .content {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.4s ease;
            font-size: 1rem;
            text-align: center;
        }

        /* Reveal content on expansion */
        .card.expanded .logo {
            width: 50%;
        }

        .card.expanded .content {
            max-height: 100px;
            opacity: 1;
        }

        /* Individual top label per card */
        .card .top {
            width: 100%;
            background: linear-gradient(#338B8C, #192286);
            color: white;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            padding: 0rem 0;
            border-radius: 0px 0px 0 0;
            opacity: 0.85;
        }
    </style>
</head>

<body>

    <div id="book">
        <!-- Page 1 -->
        <div id="coveroverride" class="page even">
            <div class="white-overlay">
                <img id="covercontent"
                    src="https://storage.googleapis.com/ppc_toda_web_app/businesssummit/covercontent.png">
            </div>
        </div>


        <div class="page odd">
            <div class="white-overlay">
                <div id="logo-container">
                    <img id="logo" src="https://storage.googleapis.com/ppc_toda_web_app/downloadpage/logov2.png">
                    <div id="content">
                        <p>number</p>
                        <p>email</p>
                    </div>
                </div>
            </div>
            <div id="top">CO-PRESENTED BY</div>
        </div>

        <!-- Page 3 -->
        <div class="page even grid-page">

            <!-- Card 1 -->
            <div class="white-overlay card">
                <div class="top">CO-PRESENTED BY</div>
                <img class="logo" src="https://storage.googleapis.com/ppc_toda_web_app/downloadpage/logov2.png">
                <div class="content">
                    <p>123-456-7890</p>
                    <p>email1@example.com</p>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="white-overlay card">
                <div class="top">CO-PRESENTED BY</div>
                <img class="logo" src="https://storage.googleapis.com/ppc_toda_web_app/downloadpage/logov2.png">
                <div class="content">
                    <p>987-654-3210</p>
                    <p>email2@example.com</p>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="white-overlay card">
                <div class="top">CO-PRESENTED BY</div>
                <img class="logo" src="https://storage.googleapis.com/ppc_toda_web_app/downloadpage/logov2.png">
                <div class="content">
                    <p>555-123-4567</p>
                    <p>email3@example.com</p>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="white-overlay card">
                <div class="top">CO-PRESENTED BY</div>
                <img class="logo" src="https://storage.googleapis.com/ppc_toda_web_app/downloadpage/logov2.png">
                <div class="content">
                    <p>444-333-2222</p>
                    <p>email4@example.com</p>
                </div>
            </div>

        </div>

        <!-- Page 4 -->
        <div class="page odd">
            <div class="white-overlay">
                <h1>More Content on Page 4</h1>
            </div>
        </div>

        <!-- Page 5 -->
        <div class="page even">
            <div class="white-overlay">
                <h1>Last Page (5)</h1>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <div id="controls">
        <label for="page-number">Page:</label>
        <input type="text" size="3" id="page-number"> of <span id="number-pages"></span>
    </div>

    <script>
        const numberOfPages = 5;

        $(function () {
            $('#book').turn({
                acceleration: true,
                pages: numberOfPages,
                elevation: 50,
                gradients: !$.isTouch,
                when: {
                    turned: function (e, page) {
                        $('#page-number').val(page);
                    }
                }
            });

            $('#number-pages').html(numberOfPages);

            $('#page-number').keydown(function (e) {
                if (e.keyCode === 13) {
                    const page = parseInt($(this).val());
                    if (page >= 1 && page <= numberOfPages) {
                        $('#book').turn('page', page);
                    }
                }
            });

            // Swipe gesture support
            let startX = 0;
            document.addEventListener('touchstart', function (e) {
                startX = e.touches[0].clientX;
            });
            document.addEventListener('touchend', function (e) {
                let endX = e.changedTouches[0].clientX;
                let deltaX = endX - startX;
                if (Math.abs(deltaX) > 50) {
                    if (deltaX > 0) $('#book').turn('previous');
                    else $('#book').turn('next');
                }
            });

            // Click-to-expand logo toggle
            $(document).on('click', '#logo', function () {
                $(this).toggleClass('expanded');
            });
            $(document).on('click', '.card', function () {
                $(this).toggleClass('expanded');
            });

        });
    </script>

</body>

</html>
